<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="HangmanByMyOwn.css">
</head>
<body>
    <div class="container">
        <div class="game-info">
            <h3>Hangman</h3>
            <p>Word From: <span></span></p>
        </div>
        <hr>
        <div class="draw-letters">
            <div class="the-draw">
                <div class="the-bias"></div>
                <div class="the-stand"></div>
                <div class="the-hang"></div>
                <div class="the-rope"></div>
                <div class="head"></div>
                <div class="body"></div>
                <div class="hands"></div>
                <div class="legs"></div>
            </div>
            <div class="the-letters"></div>
        </div>
        <hr>
        <div class="guess-letters"></div>
    </div>
    <audio id="success" src="audio/success.mp3" preload="auto"></audio>
    <audio id="fail" src="audio/wrong.mp3" preload="auto"></audio>
    <script src="HangmanByMyOwn.js"></script>
</body>
</html>
